{% block content %}
<h1>Удалить заявку</h1>
{% if request.status == 'NEW' %}
<p>Вы уверены, что хотите удалить заявку: {{ request.title }}?</p>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Да, удалить.">
</form>
{% else %}
<p>Вы не можете удалить заявку, статус которой был изменен на "Принято в работу" или "Выполнено"</p>
{% endif %}
<a href="{% url 'profile' %}">Назад</a>
{% endblock %}
